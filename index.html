<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      <!-- bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- css -->
      <link rel="stylesheet" href="style.css" />


    <title>Guess My Number!</title>
  </head>
  <body>
    <h2>Choose difficulty</h2>
    <header id="difficulties">
      <h1>Guess My Number!</h1>
      <p class="between"></p>
      <button class="btn again" value="again">Again!</button>

      <select type="text" id="difficulty-type" class="form-select" style="max-width: 300px; max-height: 100px;">
        <option id="very-easy" value="">Chose Difficulty</option>
        <option value="Very-easy">Very easy</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Difficult">Difficult</option>
        <option value="Very-difficult">Very difficult</option>
      </select>
      <div class="number">?</div>
    </header>
    <main>
      <section id="check-form" class="left">
        <input type="number" id="guess" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-tries">ðŸ’¯ Tries : <span class="score"></span></p>
        <p class="label-highscore">
        </p>
      </section>
    </main>
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
